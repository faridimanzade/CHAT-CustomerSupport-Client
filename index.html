<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/8e780d0fb0.js" crossorigin="anonymous"></script>

    <title>Help Desk</title>
</head>

<body>

    <div class="start-help">
        <i class="fas fa-comments"></i>
        <p>Canli Yardim</p>
        <i class="fas fa-expand-alt"></i>
    </div>


    <div class="content">
        <div class="mainAct">
            <div class="header">
                <div class="headerLeft">
                    <i class="fas fa-comments"></i>
                    <p>Canli Yardim</p>
                </div>
                <div class="headerRight">
                    <i class="far fa-trash-alt"></i>
                    <p class="deleteText">Sil</p>
                </div>
            </div>
            <div class="conversationArea">
                <div class="helper">
                    <img class="helper-image" src="images/call.jpg" alt="Image here!">
                    <p class="helper-text">Sizə necə kömək edə bilərəm?</p>
                </div>
            </div>
        </div>
        <div class="client-input">
            <input type="text" placeholder="Ismaricinizi buraya yazin">
            <i class="fas fa-share"></i>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
